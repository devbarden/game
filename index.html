<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.bundle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
    <div class="start-section">
        <h2 class="text-info">Please, enter your name and select location.</h2>
        <div class="input-group mb-3">
            <input id="usernameInput" type="text" class="form-control text-white bg-info" placeholder="Username" autofocus>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="100000">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="./img/backgrounds/bg-3.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./img/backgrounds/bg-2.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./img/backgrounds/bg-0.png" alt="Fourth slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

              <div class="start-game-container">
                    <button id="startGame" type="button" class="btn btn-outline-info">Start Game</button>
              </div>
    </div>


    <div class="header-game" style="display: none">
        <div class="player-header-container">
            <div class="player-name">Username</div>
            <div class="player-helth-line">
                <div class="player-helth-level"></div>
            </div>
        </div>
        <span class="vs-container">VS</span>
        <div class="enemy-header-container">
            <div class="enemy-name">Enemy</div>
            <div class="enemy-helth-line">
                <div class="enemy-helth-level"></div>
            </div>
        </div>
    </div>

    <section class="score-section" style="display: none">
        <span class="score-text">Score: </span>
        <span class="score-number">0</span>
    </section>

    <section class="attack-button" style="display: none">
        <button id="attack" type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#mainModal">
            <i class="fas fa-bomb"></i>
        </button>
    </section>
    
    <section class="help-buttons" style="display: none">
        <button id="home-help-button" type="button" class="btn btn-light" onClick="window.location.href='https://devbarden.github.io/counter-strike/'">
            <i class="fas fa-home"></i>
        </button>
        <button id="restart-help-button" type="button" class="btn btn-light" onClick="window.location.href=window.location.href">
            <i class="fa fa-undo"></i>
        </button>
    </section>

    <div class="play-zone" style="display: none">
    </div>

  <!-- Main Modal -->
  <div class="modal fade" id="mainModal" tabindex="-1" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Choose attack:</h5>
        </div>

        <div class="modal-body">
            <button type="button" class="btn-task-math btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="math-btn">Math</button>
            <button type="button" class="btn-task btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="translate-btn">Translate</button>
            <button type="button" class="btn-task-dragdrop btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="dragdrop-btn">DragDrop</button>
            <button type="button" class="btn-task-audition btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="audition-btn">Audition</button>
            <button type="button" class="btn-task btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="capitals-btn">Capitalts</button>
            <button type="button" class="btn-task btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="grammar-btn">Grammar</button>
            <button type="button" class="btn-task-excess btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="excess-btn">Excess</button>
            <button type="button" class="btn-task btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="moreless-btn">MoreLess</button>
            <button type="button" class="btn-task btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="puzzle-btn">Puzzle</button>
            <button type="button" class="btn-task btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="antonym-btn">Antonym</button>
            <button type="button" class="btn-task-compare btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="compare-btn">Compare</button>
            <button type="button" class="btn-task btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="sequence-btn">Sequence</button>
            <button type="button" class="btn-task btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="boollean-btn">Boollean</button>
            <button type="button" class="btn-task-definition btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="definition-btn">Definition</button>
            <button type="button" class="btn-task btn btn-outline-dark btn-lg" data-toggle="modal" data-target="#modalTask" id="random-btn">Random</button>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Modal Task -->
    <div class="modal fade" id="modalTask" tabindex="-1" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Type</h5>
            </div>

            <div class="modal-body">
                <div class="question-area">
                    <h4>Question ?</h4>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Answer:</span>
                    </div>   
                    <input id="answerInput" type="text" class="form-control">
                </div>
            </div>

            <div class="modal-footer">
              <button id="submitSolution" type="button" class="btn btn-dark">SUBMIT</button>
            </div>

          </div>
        </div>
      </div>
 
    <div class="bg-game" style="display: none"></div>

    <div class="records-section" style="display: none"></div>

    <div class="new-game-btn-container" style="display: none">
        <button id="newGame" type="button" class="btn btn-danger">New Game</button>
    </div>
  
    <script src="js/bundle.js"></script> 
</body>
</html>
